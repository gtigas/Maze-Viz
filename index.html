<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Viz</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/7aa53fd983.js"></script>
    <script src="./bundle.js" charset="utf-8"></script>
    <script src="./vendor/jquery-3.2.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>MAZE VIZ</h1>
    <div class="nav">
      <ul>
        <li>Instructions</li>
        <li>Algorithms</li>
      </ul>
    </div>
    <div class="canvas-container">
      <canvas id="canvas" width="780" height="480"></canvas>
      <div class="menu">
        <h2>Options</h2>
        <h3>Maze Size</h3>
        <input type="range" id="maze-size" name="maze-size" min="1" max="3" step="1">
        <h4 id="range-text">Medium</h4>
        <h3>Generate</h3>
        <div class='gen-options'>
          <label>
            <input type="radio" name="generator" value="prims" checked> Prims Algorithm
          </label>
          <label>
            <input type="radio" name="generator" value="dfs"> Depth-First
          </label>
          <label>
            <input type="radio" name="generator" value="matrix"> Matrix
          </label>
        </div>
        <button name="button" id='generate'>Generate</button>
        <h3>Solve</h3>
        <div class='gen-options'>
          <label>
            <input type="radio" name="solver" value="bfs" checked> Breadth-First Search
          </label>
          <label>
            <input type="radio" name="solver" value="dfs"> Depth-First Search
          </label>
        </div>
        <button name="button" id='solve' disabled >Solve</button>
        <button name="button" id='random-both' disabled >Randomize Start/End</button>
        <br/>
        <h5>Path distance:
          <strong id='path'>0</strong>
        </h5>
      </div>
    </div>
    <p>By <a href="http://glenn.tig.as/">Glenn Tigas</a></p>
    <div class="contact-links">
      <a href="mailto:glenn.tigas@gmail.com"> <i class="fa fa-envelope" aria-hidden="true"></i></a>
      <a href="https://www.linkedin.com/in/glenn-tigas/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
      <a href="https://github.com/gtigas/Maze-Viz"><i class="fa fa-github" aria-hidden="true"></i></a>
    </div>
  </body>
</html>
